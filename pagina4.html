<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usu√°rio</title>
    <link rel="stylesheet" href="pagina4.css">
</head>
<body>
    <div class="container">
        <!-- Lado esquerdo - Formul√°rio -->
        <div class="formulario-container">
            <a href="pagina2.html" class="voltar">‚Üê Voltar</a>
            
            <h1>Cadastro de usu√°rio</h1>
            <p class="subtitulo">Crie seu login e senha para acessar o Programa Trilhas.</p>
            
            <div class="secao-titulo">Dados de acesso</div>
            
            <form id="formulario-cadastro">
                <div class="campo-formulario">
                    <label>Tipo de login</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="login-cpf" name="tipo-login" value="cpf" checked>
                            <label for="login-cpf">CPF</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="login-email" name="tipo-login" value="email">
                            <label for="login-email">E-mail</label>
                        </div>
                    </div>
                </div>
                
                <div class="campo-formulario" id="campo-cpf">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" placeholder="000.000.000-00" maxlength="14">
                    <div id="erro-cpf" class="mensagem-erro" style="display: none;"></div>
                </div>
                
                <div class="campo-formulario" id="campo-email" style="display: none;">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="seuemail@exemplo.com">
                    <div id="erro-email" class="mensagem-erro" style="display: none;"></div>
                </div>
                
                <div class="campo-formulario">
                    <label for="senha">Senha</label>
                    <div style="position: relative;">
                        <input type="password" id="senha" placeholder="Digite sua senha">
                        <span class="mostrar-senha" id="toggle-senha">üëÅÔ∏è</span>
                    </div>
                    <div id="erro-senha" class="mensagem-erro" style="display: none;"></div>
                    
                    <div class="requisitos-senha" id="requisitos-senha">
                        <div class="requisito" id="req-tamanho">
                            <span class="icone-requisito">‚Ä¢</span> M√≠nimo de 8 caracteres
                        </div>
                        <div class="requisito" id="req-maiuscula">
                            <span class="icone-requisito">‚Ä¢</span> Pelo menos uma letra mai√∫scula
                        </div>
                        <div class="requisito" id="req-minuscula">
                            <span class="icone-requisito">‚Ä¢</span> Pelo menos uma letra min√∫scula
                        </div>
                        <div class="requisito" id="req-numero">
                            <span class="icone-requisito">‚Ä¢</span> Pelo menos um n√∫mero
                        </div>
                        <div class="requisito" id="req-especial">
                            <span class="icone-requisito">‚Ä¢</span> Pelo menos um caractere especial (!@#$%^&*)
                        </div>
                    </div>
                </div>
                
                <div class="campo-formulario">
                    <label for="confirmar-senha">Confirmar senha</label>
                    <input type="password" id="confirmar-senha" placeholder="Confirme sua senha">
                    <div id="erro-confirmar-senha" class="mensagem-erro" style="display: none;"></div>
                </div>
                
                <div class="botoes">
                    <button type="button" class="salvar" id="btn-limpar">Limpar</button>
                    <button type="submit" class="proxima" id="btn-cadastrar">Cadastrar</button>
                </div>
            </form>
        </div>
        
        <!-- Lado direito - Fundo azul com imagem -->
        <div class="imagem-container">
            <img class="ilustracao" src="ilustra√ß√£o toda.png" alt="Ilustra√ß√£o de pessoa estudando">
            
            <div class="logo-container">
                <img src="trilhas.png.png" alt="Logo Trilhas">
                <img src="inova.png.png" alt="Logo Inova">
            </div>
        </div>

        <div vw class="enabled">
            <div vw-access-button class="active"></div>
            <div vw-plugin-wrapper>
                <div class="vw-plugin-top-wrapper"></div>
            </div>
        </div>
        <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
        <script>
            new window.VLibras.Widget({
                rootPah: '/app',
                personalization: 'https://vlibras.gov.br/config/default_logo.json',
                translationEnabled: true,
                textEnabled: true
            });
        </script>
    </div>

    <script src="pagina4.js"></script>
</body>
</html>
